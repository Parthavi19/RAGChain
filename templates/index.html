<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper RAG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Research Paper Query System</h1>
        
        <!-- File Upload Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">Upload Research Paper (PDF)</h2>
            <input type="file" id="pdfFile" accept=".pdf" class="block w-full text-sm text-gray-500
                file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0
                file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700
                hover:file:bg-blue-100">
            <button id="uploadButton" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Upload</button>
            <p id="uploadStatus" class="mt-2 text-sm text-gray-600"></p>
        </div>
        
        <!-- Query Section -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Ask a Question</h2>
            <textarea id="queryInput" rows="4" class="w-full p-2 border rounded mb-4" placeholder="Enter your question about the research paper..."></textarea>
            <button id="queryButton" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Submit Query</button>
        </div>
        
        <!-- Results Section -->
        <div id="results" class="mt-6 bg-white p-6 rounded-lg shadow-md hidden">
            <h2 class="text-xl font-semibold mb-4">Results</h2>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
    document.getElementById('upload-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const fileInput = document.getElementById('pdf-file');
        const file = fileInput.files[0];
        if (!file) {
            alert('Please select a PDF file');
            return;
        }
        const formData = new FormData();
        formData.append('file', file);
        try {
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            alert(result.message || result.error);
        } catch (error) {
            console.error('Upload error:', error);
            alert('Error uploading file: ' + error.message);
        }
    });

    document.getElementById('query-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const question = document.getElementById('question-input').value.trim();
        if (!question) {
            alert('Please enter a valid question');
            return;
        }
        try {
            const response = await fetch('/query', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question })
            });
            const result = await response.json();
            if (response.ok) {
                window.location.href = '/results?question=' + encodeURIComponent(question) + '&result=' + encodeURIComponent(JSON.stringify(result));
            } else {
                console.error('Query error:', result.error);
                alert('Error: ' + (result.error || 'Unknown error occurred'));
            }
        } catch (error) {
            console.error('Query error:', error);
            alert('Error submitting query: ' + error.message);
        }
    });
</script>
</body>
</html>
